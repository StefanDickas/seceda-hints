@startuml

package "Windows" {
  [Business Logic Client] as blc
  component [MOM\nP&C] as mom1 #Cornsilk {
		[P&C] as pc1
  }
  blc - -> mom1 : in process call
}
package "zOS" {
  [Business Logic Batch] as blb
  component [MOM\nP&C] as mom2 #Cornsilk {
    [P&C] as pc2
  }
  blb - -> mom2 : in process call
}

@enduml

