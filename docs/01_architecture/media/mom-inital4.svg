@startuml


package "Windows" {
  [Business Logic Client] as blc
  component [MOM] as mom1 #Cornsilk {
	[Rating Engine] as pc1
  }
  blc - -> mom1 : in process call
}
package "zOS" {
  [Business Logic Batch] as blb
  component [MOM] as mom2 #Cornsilk {
    [Rating Engine] as pc2
  }
  blb - -> mom2 : in process call
}

@enduml

